<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <div class="invitation">
            <div class="invitation-header">
                <img src="black signature.png" alt="John & Jane" class="bride-groom-name" width="400px" height="20px">
            </div>
            <div class="invitation-content">
                <p class="invitation-text">We warmly invite you to join us in celebrating the love and joy of our wedding day.</p>
                <p class="invitation-date">Saturday, September 7, 2024</p>
                <p class="invitation-location">Central Park, New York</p>
                <p class="invitation-rsvp">RSVP by August 15, 2024</p>
                <button class="rsvp-button">RSVP Now</button>
            </div>
            <div class="invitation-footer">
                <p>We can't wait to celebrate with you!</p>
            </div>
        </div>
     </div>
    
</body>
</html>
